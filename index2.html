<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Anomaly Detection with OpenCV</title>
    
    <!-- Link to OpenCV.js -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
    
    <!-- Link to CSS and JavaScript files -->
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js" defer></script>
</head>
<body>
    <h1>Color Anomaly Detection with OpenCV</h1>
    <h2>By: EV, Seth, and Josh</h2>

    <!-- Upload Section -->
    <div id="full-image-processor">
        <div class="selector">
            <h3>Upload Image</h3>
            <input type="file" id="image-input" accept="image/*">
            <img id="photo" alt="Upload Image Here" style="display: none;">
            <canvas id="canvas"></canvas>
        </div>

        <div class="selector">
            <h3>Select Anomaly Color</h3>
            <button onclick="detectAnomalies('yellow')">Yellow Anomalies</button>
            <button onclick="detectAnomalies('red')">Red Anomalies</button>
            <button onclick="detectAnomalies('green')">Green Anomalies</button>
            <button onclick="detectAnomalies('blue')">Blue Anomalies</button>
        </div>
    </div>

    <div id="coordinates-output">
        <h3>Detected Anomalies Coordinates:</h3>
        <ul id="coordinates-list"></ul>
    </div>
</body>
</html>
